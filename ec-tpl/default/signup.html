<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  	<meta charset="utf-8" />
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>eCooby - Signup</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="https://semantic-ui.com/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../tmp/assets/css/main.css">
	<style type="text/css">
	  body {
	    background-color: #FFFFFF;
	  }
	  .ui.menu .item img.logo {
	    margin-right: 1.5em;
	  }
	  .main.container {
	    margin-top: 7em;
	  }
	  .wireframe {
	    margin-top: 2em;
	  }
	  .ui.footer.segment {
	    margin: 5em 0em 0em;
	    padding: 5em 0em;
	  }
	</style>
</head>
<body>
	<div class="ui main text container">
		<div class="ui middle aligned center aligned grid">
		  <div class="column">
		    <h2 class="ui teal image header">
		      <div class="content">
		        Новый профиль
		      </div>
		    </h2>
		    <form class="ui large form">
		      <div class="ui stacked segment">
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="user icon"></i>
		            <input type="text" name="email" placeholder="E-mail">
		          </div>
		        </div>
		        <div class="ui fluid large teal submit button">Создать</div>
		      </div>

		      <div class="ui error message"></div>

		    </form>

		    <div class="ui message">
		      Уже есть профиль? <a href="/login">Войти</a>
		    </div>
		  </div>
		</div>
	</div>
	
	<div class="footer"></div>

	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="https://semantic-ui.com/dist/semantic.min.js"></script>
	<script src="../tmp/assets/js/script.js"></script>
	<script type="text/javascript">
		$(document)
		  .ready(function() {
		    $('.ui.form')
		      .form({
		        fields: {
		          email: {
		            identifier  : 'email',
		            rules: [
		              {
		                type   : 'empty',
		                prompt : 'Введите email адрес'
		              },
		              {
		                type   : 'email',
		                prompt : 'Введите верный email адрес'
		              }
		            ]
		          }
		        }
		      })
		    ;
		  })
		;
	</script>
</body>
</html>
